---
- block:

  - name: Stat config file
    stat:
      path: /etc/named.conf
    register: st
  
  - name: Stop service
    service:
      name: named-chroot
      state: stopped
    when: state == 'absent' or state == 'present'
  
  - name: Remove bind
    yum:
      name: '{{ item }}'
      state: absent
    with_items:
      - '{{ bind_packages }}'
    when: state == 'absent'
  
  - block:
    - name: Ensure required packages are installed
      yum:
        name: '{{ item }}'
        state: present
      with_items:
          - '{{ bind_packages }}'
  
    # right after package installation, put our default config there.
    - name: Render default config file
      template:
        src: named.conf.default.j2
        dest: /etc/named.conf
        mode: 0640
        owner: root
        group: named
      when: not st.stat.exists
    - name: make sure the include files exist
      file:
        path: '{{ item }}'
        state: touch
      with_items:
        - /etc/named/named.conf.primary_zones
        - /etc/named/named.conf.secondary_zones
      when: not st.stat.exists
  
    - name: Control named service
      service:
        name: named-chroot
        state: '{{ state }}'
    when: state == 'started' or state == 'restarted'

  become: true
  become_user: root
